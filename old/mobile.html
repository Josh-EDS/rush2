<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="ecommerce-mobile">
      <div class="div">
        <div class="pagination">
          <div class="pagination-number"><div class="number">1</div></div>
          <div class="number-wrapper"><div class="text-wrapper">2</div></div>
          <div class="div-wrapper"><div class="text-wrapper">3</div></div>
          <div class="pagination-number-2"><div class="text-wrapper">4</div></div>
          <div class="pagination-number-3"><div class="text-wrapper">&gt;</div></div>
        </div>
        <div class="content">
          <div class="product-thumbnail">
            <div class="overlap">
              <div class="overlap-group">
                <img class="image" src="img/image-2.png" />
                <div class="block"></div>
                <div class="rating">
                  <img class="img" src="img/star-off.svg" />
                  <img class="star-on" src="img/star-on.svg" />
                  <img class="star-on-2" src="img/star-on.svg" />
                  <img class="star-on-3" src="img/star-on.svg" />
                  <img class="star-on-4" src="img/star-on.svg" />
                </div>
                <div class="category">TABLE &amp; CHAIRS</div>
                <div class="product-name">Keeve Set</div>
              </div>
              <div class="add-to-cart-button">
                <div class="overlap-group-2">
                  <img class="path" src="img/path-6.svg" />
                  <div class="rectangle"></div>
                  <div class="rectangle-2"></div>
                </div>
                <div class="oval"></div>
                <div class="oval-2"></div>
              </div>
              <div class="price">$590</div>
            </div>
          </div>
          <div class="overlap-wrapper">
            <div class="overlap">
              <div class="overlap-group">
                <img class="image" src="img/image-3.png" />
                <div class="block"></div>
                <div class="rating">
                  <img class="img" src="img/star-off.svg" />
                  <img class="star-on" src="img/star-on.svg" />
                  <img class="star-on-2" src="img/star-on.svg" />
                  <img class="star-on-3" src="img/star-on.svg" />
                  <img class="star-on-4" src="img/star-on.svg" />
                </div>
                <div class="category">LOUNGE</div>
                <div class="product-name">Coombes</div>
              </div>
              <div class="add-to-cart-button">
                <div class="overlap-group-3">
                  <img class="path" src="img/path-5.svg" />
                  <div class="rectangle"></div>
                  <div class="rectangle-2"></div>
                </div>
                <div class="oval"></div>
                <div class="oval-2"></div>
              </div>
              <div class="price">$2,600</div>
            </div>
          </div>
          <div class="overlap-group-wrapper">
            <div class="overlap">
              <div class="overlap-group">
                <img class="image" src="img/image.png" />
                <div class="block"></div>
                <div class="rating">
                  <img class="img" src="img/star-on.svg" />
                  <img class="star-on" src="img/star-on.svg" />
                  <img class="star-on-2" src="img/star-on.svg" />
                  <img class="star-on-3" src="img/star-on.svg" />
                  <img class="star-on-4" src="img/star-on.svg" />
                </div>
                <div class="category">ARMCHAIR</div>
                <div class="product-name">Nill√®</div>
              </div>
              <div class="add-to-cart-button">
                <div class="overlap-group-4">
                  <img class="path" src="img/path-2.svg" />
                  <div class="rectangle"></div>
                  <div class="rectangle-2"></div>
                </div>
                <div class="oval"></div>
                <div class="oval-2"></div>
              </div>
              <div class="price">$950</div>
            </div>
          </div>
          <div class="dropdown-mobile">
            <div class="line"></div>
            <div class="label">Filters</div>
            <img class="large-arrow-up" src="img/large-arrow-up.svg" />
          </div>
        </div>
        <div class="dropdown-mobile-2">
          <div class="line"></div>
          <div class="label">Best match</div>
          <img class="large-arrow-up" src="img/large-arrow-up.svg" />
        </div>
        <div class="search-field">
          <div class="search">
            <div class="overlap-group-5">
              <img class="path-2" src="img/image.svg" />
              <div class="oval-3"></div>
            </div>
          </div>
          <div class="query">living room</div>
          <div class="line-2"></div>
          <div class="powered-by-sajari">
            <p class="powered-by-sajari-co">
              <span class="span">Powered by </span> <span class="text-wrapper-2">Sajari.com</span>
            </p>
            <img class="sajari-logo" src="img/sajari-logo.svg" />
          </div>
        </div>
        <div class="top-nav">
          <div class="nav">
            <div class="cart-button">
              <div class="path-wrapper"><img class="path" src="img/path.svg" /></div>
              <div class="oval"></div>
              <div class="oval-2"></div>
            </div>
            <img class="combined-shape" src="img/combined-shape.svg" />
          </div>
          <div class="logo">
            <div class="logo-wrapper"><img class="logo-2" src="img/logo.svg" /></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
